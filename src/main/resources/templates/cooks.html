<!DOCTYPE html>
<html>
	
  <head>
    <title>Cuochi</title>
    <link rel="stylesheet" href="/stile.css?version=2" />
  </head>
  
  <body>
    <div><a href="/"><img src="/Foto-Merialdo.jpg" height="50%"/></a></div>
    <h1>Cuochi</h1>
    <div th:if="${cooks.isEmpty()}">Non ci sono cuochi nel sistema</div>
    <ul>
      <li th:each="cook : ${cooks}">
        <a th:href="@{'/cooks' + '/' + ${cook.id}}"
           th:text="${cook.name} + ' (' + ${cook.surname} + ')'"> Carlo Cracco </a>
      </li>
    </ul>
  </body>

</html>

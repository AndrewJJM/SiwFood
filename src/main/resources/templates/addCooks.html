<!DOCTYPE html>
<html>

<head>
	<title>Scelta attori</title>
	<link rel="stylesheet" href="stile.css?version=2" />
</head>

<body>


<div class="box">
	<div class="form">
		<h1 th:text="'Ingredienti della Ricetta ' + ${ricetta.nome}"></h1>
		<div th:if="${ricetta.ingredienti.isEmpty()}">Non ci sono attori per questo film</div>
		<ul>
			<li th:each="actor : ${movie.actors}">
				<span th:text="${actor.name}+' '+${actor.surname}"></span>
				<a th:href="@{'/admin/removeActorFromMovie/'+ ${actor.id}+'/'+${movie.id}}"><button type="button"> Cancella</button></a>
			</li>
		</ul>
		<div>
			Attori che si possono aggiungere:
			<ul>
				<li th:each="actor : ${actorsToAdd}">
					<span th:text="${actor.name}+' '+${actor.surname}"></span>
					<a th:href="@{'/admin/addActorToMovie/'+ ${actor.id}+'/'+${movie.id}}"><button type="button"> Aggiungi</button></a>
				</li>
			</ul>
		</div>
		<div class="box2">
			<a th:href="@{'/admin/formUpdateMovie/'+ ${movie.id}}"><button type="button">Fine</button></a>
		</div>
	</div>
</div>
</body>

</html>

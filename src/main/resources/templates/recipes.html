<!DOCTYPE html>
<html>
	
  <head>
	  <title>Ricette</title>
	  <link rel="stylesheet" href="/stile.css?version=2" />
  </head>
  
  <body>
    <div><a href="/"><img src="/images/Foto-Merialdo.jpg" height="50%"/></a></div>
    <h1>Ricette</h1>
    <div th:if="${recipes.isEmpty()}">Non ci sono ricette nel sistema</div>
    <ul>
      <li th:each="recipe : ${recipes}">
        <a th:href="@{'/recipes' + '/' + ${recipe.id}}"
           th:text="${recipe.name} + ' (' + ${recipe.cook} + ')'">Ratatouille (Remy Therat)</a>
      </li>
    </ul>
  </body> 

</html>

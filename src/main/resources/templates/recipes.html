<!DOCTYPE html>
<html>
	
  <head>
	  <title>Ricette</title>
	  <link rel="stylesheet" href="/stile.css?version=2" />
	  <div th:replace="~{fragments :: Stylesheet}"></div>
  </head>
  
  <body>
	<div th:replace="~{fragments :: Navbar}"></div>

    <!--div><a href="/"><img src="/images/baked-cake.png" height="50%"/></a></div-->
    <h1 class="text-center text-uppercase fw-bolder pt-3">Ricette</h1>
    <div th:if="${recipes.isEmpty()}">
      <h1 class="text-center text-purple fw-bolder">Non ci sono Ricette nel sistema</h1>
    </div>
    <!-- grid-->
    <div id="grid">
      <div class="container-fluid p-3">
          <div class="row g-3" >
              <div class="col-lg-4 col-sm-6" th:each="recipe : ${recipes}">
                  <a class="grid-box" th:href="@{'/recipes/' + ${recipe.id}}">
                      <img class="img-fluid rounded-top-4" src="/images/baked-cake.png" alt="..." />
                      <div class="grid-caption mt-n2 rounded-bottom-4">
                        <div class="grid-caption-heading text-cream" th:text="${recipe.name}">Ratatouille</div>
                        <div class="grid-caption-subheading text-muted" th:text="'('+${recipe.cook}+')'">Remy Therat</div>
                    </div>
                  </a>
              </div>
              <div class="col-lg-4 col-sm-6">
                  <a class="grid-box" href="assets/img/grid/fullsize/2.jpg" title="Project Name">
                      <img class="img-fluid" src="/images/baked-cake.png" alt="..." />
                      <div class="grid-box-caption">
                          <div class="project-category text-white-50">Category</div>
                          <div class="project-name">Project Name</div>
                      </div>
                  </a>
              </div>
              <div class="col-lg-4 col-sm-6">
                  <a class="grid-box" href="assets/img/grid/fullsize/3.jpg" title="Project Name">
                      <img class="img-fluid" src="/images/baked-cake.png" alt="..." />
                      <div class="grid-box-caption">
                          <div class="project-category text-white-50">Category</div>
                          <div class="project-name">Project Name</div>
                      </div>
                  </a>
              </div>
              <div class="col-lg-4 col-sm-6">
                  <a class="grid-box" href="assets/img/grid/fullsize/4.jpg" title="Project Name">
                      <img class="img-fluid" src="/images/baked-cake.png" alt="..." />
                      <div class="grid-box-caption">
                          <div class="project-category text-white-50">Category</div>
                          <div class="project-name">Project Name</div>
                      </div>
                  </a>
              </div>
              <div class="col-lg-4 col-sm-6">
                  <a class="grid-box" href="assets/img/grid/fullsize/5.jpg" title="Project Name">
                      <img class="img-fluid" src="/images/baked-cake.png" alt="..." />
                      <div class="grid-box-caption">
                          <div class="project-category text-white-50">Category</div>
                          <div class="project-name">Project Name</div>
                      </div>
                  </a>
              </div>
              <div class="col-lg-4 col-sm-6">
                  <a class="grid-box" href="assets/img/grid/fullsize/6.jpg" title="Project Name">
                      <img class="img-fluid" src="/images/baked-cake.png" alt="..." />
                      <div class="grid-box-caption p-3">
                          <div class="project-category text-white-50">Category</div>
                          <div class="project-name">Project Name</div>
                      </div>
                  </a>
              </div>
          </div>
      </div>
  </div>
    <ul>
      <li th:each="recipe : ${recipes}">
        <a th:href="@{'/recipes' + '/' + ${recipe.id}}"
           th:text="${recipe.name} + ' (' + ${recipe.cook} + ')'">Ratatouille (Remy Therat)</a>
      </li>
    </ul>
	<div th:replace="~{fragments :: Footer}"></div>

  </body> 

</html>

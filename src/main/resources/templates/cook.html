<!DOCTYPE html>
<html>
	<head>
		<title>Cuoco</title>
		<div th:replace="~{fragments :: Stylesheet}"></div>
  	</head>
  <body>
	<div th:if="${role!=null && role=='ADMIN'}"><div th:replace="~{fragments :: Navbar-admin}"></div></div>
	<div th:if="${role!=null && role=='DEFAULT'}"><div th:replace="~{fragments :: Navbar-logged}"></div></div>
	<div th:if="${role==null}"><div th:replace="~{fragments :: Navbar}"></div></div>

    <div><a href="/"><img th:src="@{'/uploadedImage/'+ ${cook.image.id}}" height="50%"/></a></div>
    <div th:if="${cook}">
    	<h1 th:text="${cook.name} + ' ' + ${cook.surname}">Nome Cuoco</h1>
		<!-- <div>Cognome: <span th:text="${cook.surname}">Cognome Cuoco</span></div> -->
        <div>Anno di nascita: <span th:text="'(' + ${cook.dateOfBirth} + ')'">2000</span></div>
    </div>
    <div th:unless="${cook}">Non esiste</div>
	<div th:replace="~{fragments :: Footer}"></div>
  </body>
</html>

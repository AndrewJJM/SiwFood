<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipe Detail</title>
	<div th:replace="~{fragments :: Stylesheet}"></div>
    <style>
        .gallery img {
            width: 100%;
            height: auto;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Navbar (optional, you can include your existing navbar here) -->
    <div th:replace="fragments :: Navbar-logged"></div>
    
    <div class="container mt-5">
        <!-- Recipe Header -->
        <div class="row">
            <div class="col-12">
                <h1 class="text-center text-uppercase fw-bolder" th:text="${recipe.name}">Recipe Name</h1>
            </div>
        </div>

        <!-- Recipe Images -->
        <div class="row mt-4 gallery">
            <div class="col-md-4" th:each="image : ${recipe.images}">
                <img th:src="@{'/images/' + ${image}}" alt="..." class="img-fluid rounded mb-4">
            </div>
        </div>

        <!-- Recipe Description -->
        <div class="row mt-4">
            <div class="col-12">
                <p th:text="${recipe.description}">This is the recipe description. It gives details about how to prepare the dish and other relevant information.</p>
            </div>
        </div>

        <!-- Ingredients List -->
        <div class="row mt-4">
            <div class="col-12">
                <h2>Ingredients</h2>
                <ul class="list-group">
                    <li class="list-group-item" th:each="ingredient : ${recipe.ingredients}">
                        <span th:text="${ingredient.name}">Ingredient Name</span>: <span th:text="${ingredient.quantity}">Quantity</span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Cook Information -->
        <div class="row mt-4">
            <div class="col-12">
                <h2>Proposed by</h2>
                <p th:text="${recipe.cook}">Cook Name</p>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div th:replace="fragments :: Footer"></div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
	<title>
		SiwMovie - Login
	</title>
	<div th:replace="~{fragments :: Stylesheet}"></div>
</head>

<body>
	<div th:replace="~{fragments :: Navbar}"></div>
	
	<section class="generic_section">
			<div class="container">
				<div class="mt-5">
					<h1 class="text-center text-uppercase fw-bolder pt-3">REGISTRATI</h1>
				</div>
					

				<div class="row justify-content-center">
					<div class="col-md-6 mt-2 mb-5">

						<div th:if="${param.error} and ${session}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION']}">
							<div class="alert alert-dismissible alert-danger error">
								OPS! Errore nella Registrazione, controlla di aver inserito tutti i dati
							</div>
						</div>

						<div class="container mb-3">
						        <div class="form_container">
						            <form th:action="@{/register}" method="post">
						                <div class="form-group">
						                    <input type="text" class="form-control my-2" placeholder="Name" name="name">
						                </div>

						                <div class="form-group">
						                    <input type="text" class="form-control my-2" placeholder="Cognome" name="surname">
						                </div>
										
										<div class="form-group">
						                    <input type="text" class="form-control my-2" placeholder="Email" name="email">
						                </div>
										
										<div class="form-group">
										    <input type="text" class="form-control my-2" placeholder="Username" name="username">
										</div>
										<div class="form-group">
										    <input type="password" class="form-control my-2" placeholder="Password" name="password">
										</div>



										<div class="d-flex justify-content-between align-items-center">
					                    <div>
					                        <button type="submit" class="btn btn-success me-2">Registrati</button>
					                    </div>
					                    <div class="social-container m-2">
					                        <a href="/oauth2/authorization/facebook" class="social" id="facebook"><i class="fa fa-facebook"></i></a>
					                        <a href="/oauth2/authorization/google" class="social" id="google"><i class="fa fa-google"></i></a>
					                        <a href="/oauth2/authorization/github" class="social" id="github"><i class="fa fa-github"></i></a>
					                    </div>
						            </form>
						        </div>
						    </div>							
						 </div>
				</div>

				<br>
			</div> <!-- end container -->
		</section>
		<div class="my-5"></div>
		    
		    <section class="another_section">
		        <div class="container">
		            <h2 class="text-center"></h2>
		            <!-- Add your content here -->
		        </div>
		    </section>			
			<div class="my-5"></div>
			    
			    <section class="another_section">
			        <div class="container">
			            <h2 class="text-center"></h2>
			            <!-- Add your content here -->
			        </div>
			    </section>
		<div th:replace="~{fragments :: Footer}"></div>

</body>

</html>

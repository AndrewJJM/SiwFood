<!DOCTYPE html>
<html>

<head>
	<title>
		Ratatouille - Homepage
	</title>	
	<div th:replace="~{fragments :: Stylesheet}"></div>
</head>

<body>
	<div th:if="${role!=null && role=='ADMIN'}"><div th:replace="~{fragments :: Navbar-admin}"></div></div>
	<div th:if="${role!=null && role=='DEFAULT'}"><div th:replace="~{fragments :: Navbar-logged}"></div></div>
	<div th:if="${#authorization.expression('isAnonymous()')}"><div th:replace="~{fragments :: Navbar}"></div></div>
	
	<div th:replace="~{fragments :: Carousel-home}"></div>
	<!-- Modale di benvenuto -->
	<div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content bg-orange">
	            <div class="modal-header">
	                <h5 class="modal-title text-cream fw-semibold" id="welcomeModalLabel">Accesso eseguito</h5>
	                <button type="button" class="btn-close bg-cream" data-bs-dismiss="modal" aria-label="Close"></button>
	            </div>
	            <h2 class="modal-body fw-bold text-cream my-5" align="center" th:if="${role!=null && role=='ADMIN'}">
	                Bentornato Amministratore!
	            </h2>
				<div class="modal-body fw-bold text-cream my-5" th:if="${role!=null && role=='DEFAULT'}">
				    Bentornato Utente!
				</div>
	        </div>
	    </div>
	</div>


	<!-- Portfolio-->
	        <div id="portfolio">
	            <div class="container-fluid p-0">
	                <div class="row g-0 mt-3 bg-orange align-items-center">
	                    <div class="col-lg-6 col-sm-6">
	                        <a class="portfolio-box" href="/recipes" title="Project Name">
	                            <img class="img-fluid" src="/images/baked-cake.png"/>
	                            <div class="portfolio-box-caption">
	                                <div class="project-category text-orange">vai a</div>
	                                <div class="project-name text-orange">TUTTE LE RICETTE</div>
	                            </div>
	                        </a>
	                    </div>
	                    <div class="col d-flex flex-column justify-content-center align-items-center">
	                        <h1 class="text-cream text-center text-uppercase fw-bold">le ricette più buone</h1>
							<i class="fa-solid fa-arrow-left fa-7x text-cream"></i>
	                    </div>
	                </div>
					<div class="row g-0 mb-3 align-items-center">
						<div class="col d-flex flex-column justify-content-center align-items-center">
						    <h1 class="text-orange text-center text-uppercase fw-bolder">i cuochi più creativi</h1>
							<i class="fa-solid fa-arrow-right fa-7x text-orange"></i>
						</div>
						<div class="col-lg-6 col-sm-6">
						    <a class="portfolio-box" href="/cooks" title="Project Name">
						        <img class="img-fluid" src="/images/cooking-kids.jpg" alt="..." />
						        <div class="portfolio-box-caption">
						            <div class="project-category text-cream">vai a</div>
						            <div class="project-name text-cream">TUTTI I CUOCHI</div>
						        </div>
						    </a>
						</div>
	                </div>
	            </div>
	        </div>
	  
	<div th:replace="~{fragments :: Footer}"></div>
	<!-- Script per mostrare la modale -->
	<script>
	    $(document).ready(function(){
	        /* Verifica se il parametro welcome è presente */
	        var urlParams = new URLSearchParams(window.location.search);
	        if (urlParams.has('welcome')) {
	            $('#welcomeModal').modal('show');
	        }
	    });
	</script>
</body>
</html>
